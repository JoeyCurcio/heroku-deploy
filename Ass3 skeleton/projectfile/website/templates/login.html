{%extends "base.html"%}


{% block content %}
<p class="TITLE_MAIN">LOGIN BELOW!</p>
    
<div class="login-page">
    <div class="form">
        <form class="login-form"  method="POST">
            <label for="uid">Please enter your account below!</label>
            <input type="text" name="email" placeholder="email"/>

            <br>
            <br>
            <br>
            <br>

        </form>
    </div>
</div>

{% endblock %}
